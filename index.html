<html lang="fr">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Contrôle de saisie de formulaire en JS</title>
    <link rel="stylesheet" href="style.css">

<body>
<div class="container">
    <h2>Formulaire de saisie avec contrôle</h2>

    <label for="nom">Nom</label>
    <input type="text" name="saisie" id="nom">

    <label for="saisie">Saisissez un nombre<span class="exposant">*</span></label>
    <input type="text" name="saisie" id="saisie">

    <button id="bouton">Ok</button>
    <p><span class="exposant">*</span> Champ obligatoire</p>
</div>
